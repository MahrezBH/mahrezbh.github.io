<!-- _includes/button.html -->
<a href="{{ include.link }}" class="btn btn-{{ include.color | default: 'primary' }} mb-3" 
   {% if include.newtab %}target="_blank" rel="noopener noreferrer"{% endif %}>
  {{ include.text }}
  {% if include.icon %}
    <i class="fas fa-{{ include.icon }} ml-1"></i>
  {% endif %}
</a>

<style>
.btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  font-weight: 500;
  text-decoration: none !important;
  transition: all 0.2s ease;
  border: 1px solid transparent;
}

.btn-primary {
  background-color: var(--btn-primary-bg);
  color: var(--btn-primary-text);
  border-color: var(--btn-primary-border);
}

.btn-primary:hover {
  background-color: var(--btn-primary-hover);
  transform: translateY(-1px);
}

/* Responsive sizing */
@media (max-width: 768px) {
  .btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.9rem;
  }
}
</style>
